<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function identify(){
      return this.name.toUpperCase();
    }

    function speak(){
      var greeting = "Hello,I'm " + identify.call(this);
      console.log(greeting);
    }
    var me = {
      name:'Kyle'
    }

    var you = {
      name: 'Reader'
    }

    identify.call(me);

    identify.call(you);

    speak.call(me);
    speak.call(you);
  </script>
</head>
<body>
  
</body>
</html>
