<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function baz() {
      //  当前调用栈是： baz
      // 因此，当前调用位置是全局作用于
      console.log("baz");
      bar(); //bar的调用位置
    }

    function bar(){
      //当前调用栈是 baz->bar
      //调用位置在baz中
      console.log("bar");
      foo();
    }

    function foo(){
      //当前调用栈是bar->bar->foo
      //调用位置在bar中
      console.log("foo");
    }
    baz();
  </script>
</head>
<body>
  
</body>
</html>
